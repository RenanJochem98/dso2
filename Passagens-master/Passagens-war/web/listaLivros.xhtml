<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            
            <p:dataTable widgetVar="Lista de Livros" var="livro" value="#{livroControle.listaLivros}">
            
                <p:column sortBy="#{livro.titulo}" filterBy="#{livro.titulo}">
                    <f:facet name="header" >Titulo</f:facet>
                    <h:outputText value="#{livro.titulo}"></h:outputText>
                </p:column>
                
                <p:column sortBy="#{livro.disponibilidade}" filterBy="#{livro.disponibilidade}">
                    <f:facet name="header" >Disponobilidade</f:facet>
                    <h:outputText value="#{livro.disponibilidade}"></h:outputText>
                </p:column>
            
            </p:dataTable>
            
        </h:form>
    </h:body>
</html>
